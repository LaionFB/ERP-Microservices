# Services

apiVersion: v1
kind: Service
metadata:
  name: erp-purchase-service
spec:
  externalName: erp-purchase
  selector:
    app: erp-purchase
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: LoadBalancer

---

# Deployments

apiVersion: apps/v1
kind: Deployment
metadata:
  name: erp-purchase-deployment
  labels:
    app: erp-purchase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: erp-purchase
  template:
    metadata:
      labels:
        app: erp-purchase
    spec:
      containers:
      - name: erp-purchase
        image: laionfb/erp_purchase
        resources:
          requests:
            cpu: "125m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: production
        - name: DB_HOST
          value: sqlserver-service
        - name: DB_PORT
          value: "1433"
        - name: DB_USER
          value: sa
        - name: DB_PASSWORD
          value: TCCpurchase01
        - name: DB_DATABASE
          value: ERPPurchaseModule
        - name: RMQ_HOST
          value: rabbitmq-service
        - name: RMQ_PORT
          value: "5672"
        - name: RMQ_EXCHANGE
          value: erp_message_bus
        - name: RMQ_QUEUE
          value: purchasing
        ports:
        - containerPort: 3000

---

